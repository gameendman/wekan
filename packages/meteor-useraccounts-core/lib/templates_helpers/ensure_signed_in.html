<!-- Template level auth -->
<template name="ensureSignedIn">
  {{#if signedIn}}
    {{> Template.dynamic template=template}}
  {{else}}
    {{#if auth}}
      {{> Template.dynamic template=auth}}
    {{else}}
      {{> fullPageAtForm}}
    {{/if}}
  {{/if}}
  <a href="www.beian.miit.gov.cn">ICP证：浙ICP备16006314号-2</a>
</template>
